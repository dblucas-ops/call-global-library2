name: Call Global Library 
on:
  push:
    branches:
      - main
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Check for properties file
        run: ls -al *.properties
  call-global-library:
    uses: dblucas-ops/my-services-simpleone/.github/workflows/mavenCICD.yml@main
    with:
      callerRepo: call-global-library
      branchName: develop
      buildCmd: mvn
    secrets: inherit
